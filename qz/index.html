<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main class="tela-principal">
        <section class='conteudos'>
            <article class='centro' id='instrucoes'>
                Teste seus conhecimentos.
            </article>
            <div id="vidas">
                Vidas: 
                <span class="vida">❤️</span>
                <span class="vida">❤️</span>
              </div>
            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                    <img src="" alt="Imagem do Carrossel" id="carrosselImagem">
                    <div class="feedback" id="feedback"></div>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li class='respostas' onClick='verificarResposta(numero.textContent - 1, this.textContent)'></li>
                        <li class='respostas' onClick='verificarResposta(numero.textContent - 1, this.textContent)'></li>
                        <li class='respostas' onClick='verificarResposta(numero.textContent - 1, this.textContent)'></li>
                        <li class='respostas' onClick='verificarResposta(numero.textContent - 1, this.textContent)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
            <article id='tentativas'></article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
